<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/be40a2c447.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
</head>
<body>
  <div class="container">
    <div class="audio-player">
      <nav>
        <button id="heartButton">
          <div class="circle">
            <i class="fa-regular fa-heart" id="heartIcon"></i>
          </div>
        </button>
        <div class="dropdown">
          <button onclick="toggleSongList()" class="dropbtn">
            <div class="circle">
              <i class="fa-solid fa-bars"></i>
            </div>
          </button>
          <div class="dropdown-content" id="songList">
            <ul>
              <li><a href="#" onclick="playSong(0)">Tame Impala."The Less I Know The Better"</a></li>
              <li><a href="#" onclick="playSong(1)">Gorillaz."Empire Ants"</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <img src="./assets/tame-impala.jpeg" alt="cover" class="cover">
      <h1 class="title">Tame Impala </h1>
      <p class="name">The Less I Know The Better</p>
      <audio id="song">
        <source src="./assets/Tame Impala - The Less I Know The Better.mp3" type="audio/mpeg">
      </audio>
      <input type="range" value="0" id="progress">
      <input type="range" min="0" max="1" step="0.1" value="1" id="volume">
      <div class="controls">
        <div onclick="prevSong()">
          <i class="fa-solid fa-backward" id="prevIcon"></i>
        </div>
        <div onclick="playPause()">
          <i class="fa-solid fa-play" id="ctrlIcon"></i>
        </div>
        <div onclick="nextSong()">
          <i class="fa-solid fa-forward" id="nextIcon"></i>
        </div>
      </div>
      <footer>
        <div class="wrapper">
            <a class="github link" href="https://github.com/DarinaUsanova">
              <img src="./assets/github.png" alt="GitHub Logo" width="25" height="20"></a>
            <p>Â© 2023</p>
            <a class="rsschool link" href="https://rs.school/js-stage0/">
              <img src="./assets/rs_school_js.svg" alt="RSSchool Logo" width="40" height="20">
            </a>
        </div>
      </footer>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
