<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/be40a2c447.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="audio-player">
      <nav>
        <div class="circle">
          <i class="fa-regular fa-heart"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <img src="./assets/lemonade.png" alt="Beyonce" class="cover">
      <h1 class="title">Beyonce</h1>
      <p class="name">Lemonade</p>
      <audio id="song">
        <source src="./assets/beyonce.mp3" type="audio/mpeg">
      </audio>
      <input type="range" value="0" id="progress">
      <input type="range" id="volume-progress" min="0" max="1" step="0.1" value="1" id="volume">
      <div class="controls">
        <div onclick="prevSong()">
          <i class="fa-solid fa-backward" id="prevIcon"></i>
        </div>
        <div onclick="playPause()">
          <i class="fa-solid fa-play" id="ctrlIcon"></i>
        </div>
        <div onclick="nextSong()">
          <i class="fa-solid fa-forward" id="nextIcon"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
