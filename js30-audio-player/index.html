<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/be40a2c447.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="audio-player">
      <nav>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <img src="./assets/lemonade.png" alt="Beyonce" class="song-img">
      <h1>Beyonce</h1>
      <p>Lemonade</p>
      <audio controls>
        <source src="./assets/beyonce.mp3" type="audio/mpeg">
      </audio>
      <input type="range" value="0" id="progress">
    </div>
  </div>
</body>
</html>
