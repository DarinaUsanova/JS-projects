<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image gallery</title>
  <link rel="stylesheet" href="./index.css">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/be40a2c447.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
</head>
<body>
  <div class="container">
   <header>
      <div class="container-flex">
        <div class="name-box">
          <h1>
            <i class="fa-regular fa-image"></i>
            Image Gallery
          </h1>
        </div>
        <div class="search-box">
          <i id="clear" class="fa-solid fa-xmark"></i>
          <input id="input" type="text" placeholder="Search here" autocomplete="off" autofocus>
        </div>
      </div>
  </header>
  <section class="gallery">
    <ul class="images">
      <li class="card"><img class="image" src="https://images.unsplash.com/photo-1683533876788-5b7b1e165a0f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80" alt="Image 1"></li>
      <li class="card"><img class="image" src="https://images.unsplash.com/photo-1617200673057-ebbc4115e18d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80" alt="Image 2"></li>
      <li class="card"><img class="image" src="https://plus.unsplash.com/premium_photo-1694412515392-13aa33759854?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80" alt="Image 3"></li>
      <li class="card"><img class="image" src="https://images.unsplash.com/photo-1694433983802-8f3eb707c9e3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80" alt="Image 4"></li>
      <li class="card"><img class="image" src="https://images.unsplash.com/photo-1695648259930-920a1b92bfed?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80" alt="Image 5"></li>
      <li class="card"><img class="image" src="https://images.unsplash.com/photo-1695766612366-5c073898ad62?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2454&q=80" alt="Image 6"></li>
      <li class="card"><img class="image" src="https://images.unsplash.com/photo-1695582341851-8cc6eba24e1a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2670&q=80" alt="Image 7"></li>
      <li class="card"><img class="image" src="https://plus.unsplash.com/premium_photo-1675813861705-ad5679e4f2d9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2670&q=80" alt="Image 8"></li>
      <li class="card"><img class="image" src="https://images.unsplash.com/photo-1694128718125-9a7abedaf202?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80" alt="Image 9"></li>
      <li class="card"><img class="image" src="https://images.unsplash.com/photo-1695515115475-dc5495581ea8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2671&q=80" alt="Image 10"></li>
      <li class="card"><img class="image" src="https://images.unsplash.com/photo-1695516609971-09957ab8462e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2574&q=80" alt="Image 11"></li>
    </ul>
    <button class="load" is="show-more">Load more</button>
  </section>
 </div>
