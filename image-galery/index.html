<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image gallery</title>
  <link rel="stylesheet" href="./index.css">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
</head>
<body>
  <div class="container">
   <header>
      <div class="container-flex">
        <div class="name-box">
          <h1>
            <i class="fa-regular fa-image"></i>
            Image Gallery
          </h1>
        </div>
        <div class="search-box">
          <i id="clear" class="fa-solid fa-xmark"></i>
          <input id="input" type="text" placeholder="Search here" autocomplete="off" autofocus>
        </div>
      </div>
  </header>
  <section class="gallery">
    <ul class="images">
    </ul>
    <button class="load" id="show-more">Load more</button>
  </section>
 </div>
